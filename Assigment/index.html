<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food landing page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
   <div class="navbar">
    <div class="icons">
    <i class="fa-solid fa-1x fa-signal"></i>
    <i class="fa-solid fa-1x fa-wifi"></i>
    <i class="fa-solid fa-1x fa-battery-full"></i>
   </div>
   </div> 

   <div class="navsection">
    <i class="fa-solid fa-1x fa-angle-left"></i>
    <h1>Food Recall Details</h1>
    <i class="fa-solid fa-1x fa-phone-volume"></i>
   </div>

   <div class="panel1">
    <p>Please tell us about the meals that you eat on a day-to-day basis.mention a variety of options & not just one.</p>
   </div>

   <div class="hero-section">
     <h1>Breakfast* <img class="image" src="breakfast.jpg"></h1>
     <h3>Time:<input class="time-input" type="number" placeholder="Hours"/><input class="time-input" type="number" placeholder="Mintues"/></h3>
     <h3>Menu Options:</h3>
     <input class="styled-input" type="text" placeholder="1.Ex. Upma + Apple juice"/>
     <br>
     <br>
     <input class="styled-input" type="text" placeholder="2.Idli + Sambhar"/>
     <h5>Add More <i class="fa-solid fa-1x fa-circle-plus"></i></h5>
   </div>

   <div class="accordion">
    <div class="accordion-item">
      <h1>Mid-Morning</h1>
     <i class="fa-solid fa-1x fa-chevron-down"></i>
      </div>
    </div>
   </div>

   <div class="accordion">
    <div class="accordion-item">
      <h1>Lunch*</h1>
     <i class="fa-solid fa-1x fa-chevron-down"></i>
      </div>
    </div>
   </div>

   <div class="accordion">
    <div class="accordion-item">
      <h1>Late Evening</h1>
     <i class="fa-solid fa-1x fa-chevron-down"></i>
      </div>
    </div>
   </div>

   <div class="accordion">
    <div class="accordion-item">
      <h1>Dinner*</h1>
     <i class="fa-solid fa-1x fa-chevron-down"></i>
      </div>
    </div>
   </div>
   
   <div class="submit-btn">
    <button class="button">Submit</button>
   </div>
   
</body>
</html>
